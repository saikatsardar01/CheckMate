<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="body.css">
    <link rel="shortcut icon" href="favicon1.png" type="image/x-icon">
    <title>CheckMate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/5.0.0/tesseract.min.js"
        integrity="sha512-afPVxdXPDy2JUnJic4oR7dT40i5SQC8xO6hyEckJ5NItyZi4QFRiauOW9ZXKYXUYl5BTvcmwpKhUedK2owJf8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <main>
        <h1>CheckMate</h1>


        <!-- Making File Upload UI -->

        <!-- Upload Area -->
        <div id="uploadArea" class="upload-area">
            <!-- Header -->
            <div class="upload-area__header">
                <h1 class="upload-area__title">Upload your file</h1>
                <p class="upload-area__paragraph">
                    File should be an image
                    <strong class="upload-area__tooltip">
                        Like
                        <span class="upload-area__tooltip-data"></span> <!-- Data Will be Comes From Js -->
                    </strong>
                </p>
            </div>
            <!-- End Header -->

            <!-- Drop Zoon -->
            <div id="dropZoon" class="upload-area__drop-zoon drop-zoon">
                <span class="drop-zoon__icon">
                    <i class='bx bxs-file-image'></i>
                </span>
                <p class="drop-zoon__paragraph">Drop your file here or Click to browse</p>
                <span id="loadingText" class="drop-zoon__loading-text">Please Wait</span>
                <img src="" alt="Preview Image" id="previewImage" class="drop-zoon__preview-image" draggable="false">
                <input type="file" id="imageUploader" class="drop-zoon__file-input" accept="image/*">
            </div>
            <!-- End Drop Zoon -->

            <!-- File Details -->
            <div id="fileDetails" class="upload-area__file-details file-details">
                <h3 class="file-details__title">Uploaded File</h3>

                <div id="uploadedFile" class="uploaded-file">
                    <div class="uploaded-file__icon-container">
                        <i class='bx bxs-file-blank uploaded-file__icon'></i>
                        <span class="uploaded-file__icon-text"></span> <!-- Data Will be Comes From Js -->
                    </div>

                    <div id="uploadedFileInfo" class="uploaded-file__info">
                        <span class="uploaded-file__name">Proejct 1</span>
                        <span class="uploaded-file__counter">0%</span>
                    </div>
                </div>
            </div>
            <!-- End File Details -->
            <br>
            <button id="processImage"  class="squishy squishy-neon">
                <i data-lucide="crown"></i>
                CheckMate</button>

        </div>
        <!-- End Upload Area -->

        <!-- Making File Upload UI -->


        <!-- Added file input for image upload -->
        <!-- <input type="file" id="imageUploader" accept="image/*"> -->

        <div class="ResultText">
            <h3 id="outputParagraph"></h3>
        </div>


            <a href="./text.html" class="floating-btn">
                    <i data-lucide="message-square-text"></i>
            </a>


    </main>
    <script src="index.js"></script>
    <script src="upload.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
